<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GodLight! - Top-Down Shooter Prototype</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
  <!-- Include Phaser.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
</head>
<body>
<script>
// =======================
// Global Configuration
// =======================

// Game dimensions.
const GAME_WIDTH = 1024;
const GAME_HEIGHT = 768;

// List of gods (for display).
const GODS = [
  { name: "Zeus",      boon: "Lightning Rod – Continuously attracts enemy projectiles to you, dealing 25% more damage." },
  { name: "Poseidon",  boon: "Unstable Tides – You randomly push away nearby allies every 8 seconds." },
  { name: "Hades",     boon: "Soul Burden – Each defeated enemy slows your movement speed by 5% (stacks)." },
  { name: "Athena",    boon: "Cursed Wisdom – Your attacks have a 30% chance to heal enemies instead of damaging them." },
  { name: "Ares",      boon: "War's Toll – You take damage when dealing damage (15% of damage dealt)." },
  { name: "Aphrodite", boon: "Heart's Discord – Your healing abilities randomly damage instead of heal." },
  { name: "Apollo",    boon: "Blinding Pride – Your accuracy decreases by 5% for each successful hit (resets on miss)." },
  { name: "Artemis",   boon: "Moon's Madness – Your attacks randomly target allies or enemies." },
  { name: "Hephaestus",boon: "Forge's Flaw – Your weapons have a 20% chance to backfire and damage you." },
  { name: "Hermes",    boon: "Chaotic Speed – Your movement direction changes randomly every 3 seconds." },
  { name: "Dionysus",  boon: "Eternal Hangover – Your screen slowly spins clockwise, rotating faster with each kill." },
  { name: "Demeter",   boon: "Withering Touch – Grass dies around you, slowing all allies in the dead zone." },
  { name: "Hera",      boon: "Royal Tax – Your allies lose gold when near you." }
];

// God-specific configuration for player stats.
const GOD_CONFIG = {
  Zeus:      { health: 120, damage: 15, shield: 30, bullets: 12, bulletReload: 1000, shieldReload: 5000 },
  Poseidon:  { health: 130, damage: 12, shield: 35, bullets: 14, bulletReload: 900,  shieldReload: 4500 },
  Hades:     { health: 110, damage: 18, shield: 20, bullets: 10, bulletReload: 1100, shieldReload: 5500 },
  Athena:    { health: 100, damage: 10, shield: 40, bullets: 15, bulletReload: 800,  shieldReload: 4000 },
  Ares:      { health: 140, damage: 20, shield: 15, bullets: 8,  bulletReload: 1200, shieldReload: 6000 },
  Aphrodite: { health: 90,  damage: 9,  shield: 45, bullets: 16, bulletReload: 700,  shieldReload: 3500 },
  Apollo:    { health: 100, damage: 14, shield: 30, bullets: 12, bulletReload: 1000, shieldReload: 5000 },
  Artemis:   { health: 95,  damage: 13, shield: 25, bullets: 12, bulletReload: 950,  shieldReload: 5000 },
  Hephaestus:{ health: 150, damage: 17, shield: 10, bullets: 10, bulletReload: 1300, shieldReload: 6500 },
  Hermes:    { health: 100, damage: 12, shield: 30, bullets: 14, bulletReload: 850,  shieldReload: 5000 },
  Dionysus:  { health: 110, damage: 11, shield: 35, bullets: 12, bulletReload: 1000, shieldReload: 5000 },
  Demeter:   { health: 120, damage: 10, shield: 40, bullets: 15, bulletReload: 900,  shieldReload: 4500 },
  Hera:      { health: 130, damage: 12, shield: 50, bullets: 16, bulletReload: 800,  shieldReload: 4000 }
};

// Standard Xbox controller button indices.
const BUTTONS = {
  A: 0, // Sprint boost for movement.
  B: 1, // Regular Attack.
  X: 2, // Long Range Attack.
  Y: 3  // Spin Attack.
};

// =======================
// Player Class Definition
// =======================
class Player {
  constructor(scene, x, y, playerIndex) {
    this.scene = scene;
    this.playerIndex = playerIndex;
    // Randomly assign a god.
    this.god = Phaser.Utils.Array.GetRandom(GODS).name;
    
    // Load stats from GOD_CONFIG (with defaults if missing).
    let cfg = GOD_CONFIG[this.god] || { health: 100, damage: 10, shield: 20, bullets: 10, bulletReload: 1000, shieldReload: 5000 };
    this.maxHealth = cfg.health;
    this.health = cfg.health;
    this.damage = cfg.damage;
    this.maxShield = cfg.shield;
    this.shield = cfg.shield;
    this.maxBullets = cfg.bullets;
    this.currentBullets = cfg.bullets;
    this.reloadRate = cfg.bulletReload;
    this.shieldReloadRate = cfg.shieldReload;
    this.lastReloadTime = 0;
    this.lastShieldReloadTime = 0;
    
    this.speed = 200;
    // Create player sprite as a triangle (see createTriangleTexture in MainScene).
    this.sprite = scene.add.sprite(x, y, 'player');
    // The texture 'player' is a triangle; tint it to distinguish players.
    this.sprite.setTint(Phaser.Display.Color.GetColor(100 + playerIndex * 50, 100, 200));
    
    // Display god name above sprite.
    this.godText = scene.add.text(x - 20, y - 50, this.god, { fontSize: '12px', fill: '#fff' });
    // Display bullet count above sprite.
    this.bulletText = scene.add.text(x - 20, y - 70, '', { fontSize: '12px', fill: '#fff' });
    // Create a graphics object for health/shield bars.
    this.healthBar = scene.add.graphics();
    
    // Input references.
    this.gamepad = null;
    this.keys = null;
    
    // Attack cooldown.
    this.lastAttackTime = 0;
    this.attackCooldown = 500; // ms
    
    // Last movement direction (default facing right).
    this.lastFacing = { x: 1, y: 0 };
  }
  
  update() {
    const deltaTime = this.scene.game.loop.delta / 1000;
    const currentTime = this.scene.time.now;
    
    // --- Auto-Reload Bullets ---
    if (currentTime - this.lastReloadTime > this.reloadRate && this.currentBullets < this.maxBullets) {
      this.currentBullets++;
      this.lastReloadTime = currentTime;
    }
    // --- Auto-Reload Shields ---
    if (currentTime - this.lastShieldReloadTime > this.shieldReloadRate && this.shield < this.maxShield) {
      this.shield++;
      this.lastShieldReloadTime = currentTime;
    }
    
    // Update bullet count text.
    this.bulletText.setText("Bullets: " + this.currentBullets);
    this.bulletText.x = this.sprite.x - 20;
    this.bulletText.y = this.sprite.y - 70;
    
    // --- Input Handling ---
    if (!this.gamepad) {
      // Keyboard fallback: assign unique keys based on playerIndex.
      if (!this.keys) {
        if (this.playerIndex === 0) {
          this.keys = this.scene.input.keyboard.addKeys({
            left: Phaser.Input.Keyboard.KeyCodes.LEFT,
            right: Phaser.Input.Keyboard.KeyCodes.RIGHT,
            up: Phaser.Input.Keyboard.KeyCodes.UP,
            down: Phaser.Input.Keyboard.KeyCodes.DOWN,
            sprint: Phaser.Input.Keyboard.KeyCodes.SHIFT,
            attack1: Phaser.Input.Keyboard.KeyCodes.SPACE,
            attack2: Phaser.Input.Keyboard.KeyCodes.Q,
            attack3: Phaser.Input.Keyboard.KeyCodes.E
          });
        } else if (this.playerIndex === 1) {
          this.keys = this.scene.input.keyboard.addKeys({
            left: Phaser.Input.Keyboard.KeyCodes.A,
            right: Phaser.Input.Keyboard.KeyCodes.D,
            up: Phaser.Input.Keyboard.KeyCodes.W,
            down: Phaser.Input.Keyboard.KeyCodes.S,
            sprint: Phaser.Input.Keyboard.KeyCodes.CONTROL,
            attack1: Phaser.Input.Keyboard.KeyCodes.F,
            attack2: Phaser.Input.Keyboard.KeyCodes.G,
            attack3: Phaser.Input.Keyboard.KeyCodes.H
          });
        } else if (this.playerIndex === 2) {
          this.keys = this.scene.input.keyboard.addKeys({
            left: Phaser.Input.Keyboard.KeyCodes.J,
            right: Phaser.Input.Keyboard.KeyCodes.L,
            up: Phaser.Input.Keyboard.KeyCodes.I,
            down: Phaser.Input.Keyboard.KeyCodes.K,
            sprint: Phaser.Input.Keyboard.KeyCodes.U,
            attack1: Phaser.Input.Keyboard.KeyCodes.O,
            attack2: Phaser.Input.Keyboard.KeyCodes.P,
            attack3: Phaser.Input.Keyboard.KeyCodes.OPEN_BRACKET
          });
        } else if (this.playerIndex === 3) {
          this.keys = this.scene.input.keyboard.addKeys({
            left: Phaser.Input.Keyboard.KeyCodes.NUMPAD_4,
            right: Phaser.Input.Keyboard.KeyCodes.NUMPAD_6,
            up: Phaser.Input.Keyboard.KeyCodes.NUMPAD_8,
            down: Phaser.Input.Keyboard.KeyCodes.NUMPAD_2,
            sprint: Phaser.Input.Keyboard.KeyCodes.NUMPAD_0,
            attack1: Phaser.Input.Keyboard.KeyCodes.NUMPAD_1,
            attack2: Phaser.Input.Keyboard.KeyCodes.NUMPAD_3,
            attack3: Phaser.Input.Keyboard.KeyCodes.NUMPAD_5
          });
        }
      }
      // Movement.
      let velocityX = 0, velocityY = 0;
      if (this.keys.left.isDown) { velocityX = -this.speed; }
      else if (this.keys.right.isDown) { velocityX = this.speed; }
      if (this.keys.up.isDown) { velocityY = -this.speed; }
      else if (this.keys.down.isDown) { velocityY = this.speed; }
      if (this.keys.sprint.isDown) {
        velocityX *= 1.5;
        velocityY *= 1.5;
      }
      // Update lastFacing if moving.
      if (velocityX !== 0 || velocityY !== 0) {
        let mag = Math.sqrt(velocityX*velocityX + velocityY*velocityY);
        this.lastFacing.x = velocityX / mag;
        this.lastFacing.y = velocityY / mag;
      }
      this.sprite.x += velocityX * deltaTime;
      this.sprite.y += velocityY * deltaTime;
      
      // Attack via keyboard.
      if (this.keys.attack1.isDown && (currentTime - this.lastAttackTime > this.attackCooldown) && this.currentBullets > 0) {
        this.regularAttack();
        this.lastAttackTime = currentTime;
      }
      if (this.keys.attack2.isDown && (currentTime - this.lastAttackTime > this.attackCooldown) && this.currentBullets > 0) {
        this.longRangeAttack();
        this.lastAttackTime = currentTime;
      }
      if (this.keys.attack3.isDown && (currentTime - this.lastAttackTime > this.attackCooldown) && this.currentBullets > 0) {
        this.spinAttack();
        this.lastAttackTime = currentTime;
      }
    } else {
      // --- Gamepad Input ---
      // Movement via left joystick.
      let axisH = (this.gamepad.axes.length > 0) ? this.gamepad.axes[0].getValue() : 0;
      let axisV = (this.gamepad.axes.length > 1) ? this.gamepad.axes[1].getValue() : 0;
      let velocityX = axisH * this.speed;
      let velocityY = axisV * this.speed;
      if (this.gamepad.buttons[BUTTONS.A].pressed) {
        velocityX *= 1.5;
        velocityY *= 1.5;
      }
      // Update lastFacing if movement input is significant.
      if (Math.abs(axisH) > 0.1 || Math.abs(axisV) > 0.1) {
        let mag = Math.sqrt(axisH*axisH + axisV*axisV);
        this.lastFacing.x = axisH / mag;
        this.lastFacing.y = axisV / mag;
      }
      this.sprite.x += velocityX * deltaTime;
      this.sprite.y += velocityY * deltaTime;
      
      // Attack via gamepad buttons (if bullets available).
      if (currentTime - this.lastAttackTime > this.attackCooldown && this.currentBullets > 0) {
        if (this.gamepad.buttons[BUTTONS.B].pressed) {
          this.regularAttack();
          this.lastAttackTime = currentTime;
        } else if (this.gamepad.buttons[BUTTONS.X].pressed) {
          this.longRangeAttack();
          this.lastAttackTime = currentTime;
        } else if (this.gamepad.buttons[BUTTONS.Y].pressed) {
          this.spinAttack();
          this.lastAttackTime = currentTime;
        }
      }
    }
    
    // Rotate the sprite so the triangle faces lastFacing.
    this.sprite.rotation = Math.atan2(this.lastFacing.y, this.lastFacing.x) + Math.PI/2;
    
    // Update text positions.
    this.godText.x = this.sprite.x - 20;
    this.godText.y = this.sprite.y - 50;
    
    // Update health and shield bars.
    this.updateHealthBar();
  }
  
  // Regular Attack.
  regularAttack() {
    if (this.currentBullets <= 0) {
      console.log(`Player ${this.playerIndex} out of bullets!`);
      return;
    }
    console.log(`Player ${this.playerIndex} regular attack triggered`);
    this.currentBullets--;
    this.scene.spawnProjectile(this.sprite.x, this.sprite.y, 'regular', this);
  }
  
  // Long Range Attack.
  longRangeAttack() {
    if (this.currentBullets <= 0) {
      console.log(`Player ${this.playerIndex} out of bullets!`);
      return;
    }
    console.log(`Player ${this.playerIndex} long range attack triggered`);
    this.currentBullets--;
    this.scene.spawnProjectile(this.sprite.x, this.sprite.y, 'long', this);
  }
  
  // Spin Attack.
  spinAttack() {
    if (this.currentBullets <= 0) {
      console.log(`Player ${this.playerIndex} out of bullets!`);
      return;
    }
    console.log(`Player ${this.playerIndex} spin attack triggered`);
    this.currentBullets--;
    this.scene.spawnProjectile(this.sprite.x, this.sprite.y, 'spin', this);
  }
  
  // Update health and shield bars.
  updateHealthBar() {
    this.healthBar.clear();
    const barWidth = 40, barHeight = 6;
    // Health bar (red background, green foreground).
    let healthPercent = this.health / this.maxHealth;
    this.healthBar.fillStyle(0xff0000);
    this.healthBar.fillRect(this.sprite.x - barWidth/2, this.sprite.y - 70, barWidth, barHeight);
    this.healthBar.fillStyle(0x00ff00);
    this.healthBar.fillRect(this.sprite.x - barWidth/2, this.sprite.y - 70, barWidth * healthPercent, barHeight);
    
    // Shield bar (blue) below the health bar.
    let shieldPercent = this.shield / this.maxShield;
    this.healthBar.fillStyle(0x0000ff);
    this.healthBar.fillRect(this.sprite.x - barWidth/2, this.sprite.y - 62, barWidth * shieldPercent, barHeight);
  }
  
  applyZoneEffect(zone) {
    // Simple tint change based on zone.
    if (zone.god === this.god) {
      this.sprite.setTint(0x00ff00);
    } else {
      this.sprite.setTint(0xff0000);
    }
  }
  
  clearZoneEffect() {
    this.sprite.setTint(Phaser.Display.Color.GetColor(100 + this.playerIndex * 50, 100, 200));
  }
}

// =======================
// Enemy Class Definition
// =======================
class Enemy {
  constructor(scene, x, y) {
    this.scene = scene;
    this.sprite = scene.add.sprite(x, y, 'enemy');
    this.health = 50;
    this.attackCooldown = Phaser.Math.Between(2000, 5000);
    this.lastAttackTime = 0;
  }
  
  update(time, delta) {
    if (time - this.lastAttackTime > this.attackCooldown) {
      this.telegraphedAttack(time);
      this.lastAttackTime = time;
      this.attackCooldown = Phaser.Math.Between(2000, 5000);
    }
  }
  
  telegraphedAttack(time) {
    let attackPower = Phaser.Math.FloatBetween(0.25, 1.5);
    let telegraphDuration = Phaser.Math.Clamp(attackPower, 0.25, 1.5) * 1000;
    let telegraph = this.scene.add.rectangle(this.sprite.x, this.sprite.y, 50, 50, 0xffff00, 0.5);
    this.scene.time.delayedCall(telegraphDuration, () => {
      telegraph.destroy();
      this.scene.spawnEnemyProjectile(this.sprite.x, this.sprite.y, attackPower);
    }, [], this);
  }
}

// =======================
// Zone Class Definition
// =======================
class Zone {
  constructor(scene, x, y, width, height, god) {
    this.scene = scene;
    this.rect = new Phaser.Geom.Rectangle(x, y, width, height);
    this.god = god;
    this.graphics = scene.add.graphics();
    this.graphics.lineStyle(2, 0xffffff, 1);
    this.graphics.strokeRectShape(this.rect);
    this.text = scene.add.text(x + 5, y + 5, god, { fontSize: '14px', fill: '#fff' });
  }
  
  contains(x, y) {
    return this.rect.contains(x, y);
  }
}

// =======================
// Main Game Scene
// =======================
class MainScene extends Phaser.Scene {
  constructor() {
    super('MainScene');
  }
  
  preload() {
    // For the player, create a triangle texture instead of a square.
    this.createTriangleTexture('player', 40, 40, 0x00aaff);
    // Other placeholder textures.
    this.createPlaceholderGraphics('enemy', 30, 30, 0xff00ff);
    this.createPlaceholderGraphics('projectile_regular', 10, 10, 0xffffff);
    this.createPlaceholderGraphics('projectile_long', 8, 8, 0xffff00);
    this.createPlaceholderGraphics('projectile_spin', 20, 20, 0x00ff00);
  }
  
  create() {
    this.cameras.main.setBackgroundColor(0x222222);
    
    // Create arena zones.
    this.zones = [];
    let numZones = GODS.length;
    let cols = 4;
    let rows = Math.ceil(numZones / cols);
    let zoneWidth = GAME_WIDTH / cols;
    let zoneHeight = GAME_HEIGHT / rows;
    let index = 0;
    for (let r = 0; r < rows; r++) {
      for (let c = 0; c < cols; c++) {
        if (index < numZones) {
          let x = c * zoneWidth;
          let y = r * zoneHeight;
          let zone = new Zone(this, x, y, zoneWidth, zoneHeight, GODS[index].name);
          this.zones.push(zone);
          index++;
        }
      }
    }
    
    // Create up to 4 players.
    this.players = [];
    for (let i = 0; i < 4; i++) {
      let x = Phaser.Math.Between(50, GAME_WIDTH - 50);
      let y = Phaser.Math.Between(50, GAME_HEIGHT - 50);
      let player = new Player(this, x, y, i);
      this.players.push(player);
    }
    
    // Assign already-connected gamepads.
    if (this.input.gamepad.total > 0) {
      console.log("Gamepads already connected:", this.input.gamepad.gamepads);
      this.input.gamepad.gamepads.forEach((pad, idx) => {
        if (this.players[idx] && !this.players[idx].gamepad) {
          this.players[idx].gamepad = pad;
          console.log("Assigned gamepad", pad.id, "to player", idx);
        }
      });
    }
    
    // Listen for new gamepad connections.
    this.input.gamepad.on('connected', (pad) => {
      console.log("Gamepad connected:", pad.id);
      this.players.forEach((player, idx) => {
        if (!player.gamepad && this.input.gamepad.gamepads[idx]) {
          player.gamepad = this.input.gamepad.gamepads[idx];
          console.log("Assigned gamepad", pad.id, "to player", idx);
        }
      });
    });
    
    // Create projectile groups.
    this.projectiles = this.add.group();
    this.enemyProjectiles = this.add.group();
    
    // Create NPC enemies.
    this.enemies = [];
    for (let i = 0; i < 5; i++) {
      let x = Phaser.Math.Between(100, GAME_WIDTH - 100);
      let y = Phaser.Math.Between(100, GAME_HEIGHT - 100);
      let enemy = new Enemy(this, x, y);
      this.enemies.push(enemy);
    }
  }
  
  update(time, delta) {
    // Update players.
    this.players.forEach(player => {
      player.update();
      let inZone = false;
      this.zones.forEach(zone => {
        if (zone.contains(player.sprite.x, player.sprite.y)) {
          player.applyZoneEffect(zone);
          inZone = true;
        }
      });
      if (!inZone) {
        player.clearZoneEffect();
      }
    });
    
    // Update enemies.
    this.enemies.forEach(enemy => {
      enemy.update(time, delta);
    });
    
    // Update projectiles positions.
    this.projectiles.getChildren().forEach(proj => {
      proj.x += proj.velX * delta / 1000;
      proj.y += proj.velY * delta / 1000;
      if (proj.x < 0 || proj.x > GAME_WIDTH || proj.y < 0 || proj.y > GAME_HEIGHT) {
        proj.destroy();
      }
    });
    
    this.enemyProjectiles.getChildren().forEach(proj => {
      proj.x += proj.velX * delta / 1000;
      proj.y += proj.velY * delta / 1000;
      if (proj.x < 0 || proj.x > GAME_WIDTH || proj.y < 0 || proj.y > GAME_HEIGHT) {
        proj.destroy();
      }
    });
    
    // --- Collision Detection ---
    // Check player projectiles against players.
    this.projectiles.getChildren().forEach(proj => {
      this.players.forEach(player => {
        if (proj.owner !== player && Phaser.Geom.Intersects.RectangleToRectangle(proj.getBounds(), player.sprite.getBounds())) {
          let dmg = proj.owner ? proj.owner.damage : 10;
          // Apply damage: reduce shield first, then health.
          if (player.shield > 0) {
            let remainder = dmg - player.shield;
            player.shield = Math.max(0, player.shield - dmg);
            if (remainder > 0) {
              player.health -= remainder;
            }
          } else {
            player.health -= dmg;
          }
          proj.destroy();
        }
      });
    });
    
    // Check enemy projectiles against players.
    this.enemyProjectiles.getChildren().forEach(proj => {
      this.players.forEach(player => {
        if (Phaser.Geom.Intersects.RectangleToRectangle(proj.getBounds(), player.sprite.getBounds())) {
          let dmg = 10; // fixed damage for enemy projectiles.
          if (player.shield > 0) {
            let remainder = dmg - player.shield;
            player.shield = Math.max(0, player.shield - dmg);
            if (remainder > 0) {
              player.health -= remainder;
            }
          } else {
            player.health -= dmg;
          }
          proj.destroy();
        }
      });
    });
    
    // Save progress (for demonstration).
    let progress = { players: this.players.map(p => ({ god: p.god, health: p.health, shield: p.shield, bullets: p.currentBullets })) };
    localStorage.setItem('godlightProgress', JSON.stringify(progress));
  }
  
  // Create a square texture (for enemy, bullets, etc.).
  createPlaceholderGraphics(key, width, height, color) {
    let graphics = this.make.graphics({ x: 0, y: 0, add: false });
    graphics.fillStyle(color, 1);
    graphics.fillRect(0, 0, width, height);
    graphics.generateTexture(key, width, height);
    graphics.destroy();
  }
  
  // Create a triangle texture (for player characters).
  createTriangleTexture(key, width, height, color) {
    let graphics = this.make.graphics({ x: 0, y: 0, add: false });
    graphics.fillStyle(color, 1);
    graphics.beginPath();
    graphics.moveTo(width / 2, 0);         // Tip (top center)
    graphics.lineTo(0, height);              // Bottom left
    graphics.lineTo(width, height);          // Bottom right
    graphics.closePath();
    graphics.fillPath();
    graphics.generateTexture(key, width, height);
    graphics.destroy();
  }
  
  // Spawn a projectile from a player.
  spawnProjectile(x, y, type, player) {
    console.log(`Spawning ${type} projectile for player ${player.playerIndex} at (${x}, ${y})`);
    let projKey = 'projectile_regular';
    let speed = 300;
    if (type === 'long') {
      projKey = 'projectile_long';
      speed = 400;
    } else if (type === 'spin') {
      projKey = 'projectile_spin';
      speed = 200;
    }
    let projectile = this.add.sprite(x, y, projKey);
    
    // Determine firing direction: if right joystick is neutral, use player's lastFacing.
    let attackDirX = 0, attackDirY = 0;
    if (player.gamepad && player.gamepad.axes.length >= 4) {
      attackDirX = player.gamepad.axes[2].getValue();
      attackDirY = player.gamepad.axes[3].getValue();
    }
    if (Math.abs(attackDirX) < 0.1 && Math.abs(attackDirY) < 0.1) {
      attackDirX = player.lastFacing.x;
      attackDirY = player.lastFacing.y;
    } else {
      let mag = Math.sqrt(attackDirX*attackDirX + attackDirY*attackDirY);
      attackDirX /= mag;
      attackDirY /= mag;
    }
    projectile.velX = attackDirX * speed;
    projectile.velY = attackDirY * speed;
    projectile.owner = player;
    this.projectiles.add(projectile);
  }
  
  // Spawn an enemy projectile.
  spawnEnemyProjectile(x, y, attackPower) {
    let projectile = this.add.sprite(x, y, 'projectile_regular');
    let angle = Phaser.Math.FloatBetween(0, Math.PI * 2);
    let speed = 200 * attackPower;
    projectile.velX = Math.cos(angle) * speed;
    projectile.velY = Math.sin(angle) * speed;
    this.enemyProjectiles.add(projectile);
  }
}

// =======================
// Game Configuration and Initialization
// =======================
const config = {
  type: Phaser.AUTO,
  width: GAME_WIDTH,
  height: GAME_HEIGHT,
  scene: [MainScene],
  parent: 'phaser-example',
  input: { gamepad: true }
};

const game = new Phaser.Game(config);
